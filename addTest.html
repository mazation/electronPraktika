<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Добавление теста</title>
  </head>
<body>
    <script type="text/javascript" src="addTest.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <h1>Добавить тест</h1>
        <p>Добавьте .csv файл, в котором в качестве разделителя используется 
          ";". 
          <br>
          Структура файла: Вопрос, Ответ1, Ответ2, Ответ3, Ответ4, номер правильного ответа,
          ссылка на картинку
        </p>
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
          <form name="addTestForm">
              <div class="form-group">
                <label for="title">Название (до 255 символов)</label>
                <input type="text" id="title" class="form-control col-6" name="title"></div>
              <div class="form-group">
                  <label for="maxTime">Максимальное время в минутах</label>
                  <input type="number" id="maxTime" class="form-control col-6" name="maxTime">
              </div>
              <div class="form-group">
                  <label for="file">Файл .csv</label>
                  <input type="file" id="file" name="file">
              </div>
              <div class="form-group">
                <input id="sendTest" type="submit" value="Отправить">
              </div>
            </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
      
</body>
</html>
